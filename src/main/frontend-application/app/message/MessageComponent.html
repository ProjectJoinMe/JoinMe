<!-- A message that is diplayed for example when a ride was successfully created -->
<div>
    <div [ngClass]="{'message': true, 'success': messageService.currentMessage.type === 'success', 'failure': messageService.currentMessage.type === 'failure'}"
         *ngIf="messageService.currentMessage.text">
        <label>{{ messageService.currentMessage.text }}</label>
        <div class="close" (click)="closeMessage()"></div>
    </div>
</div>
