<div id="content" class="main">
    <br>
    <div class="row">
        <div class="col-12 col-m-12 col-t-12">
            <h1 class="component">E-Mail-Adresse ändern</h1>
        </div>
    </div>

    <br/>

    <div class="row">
        <div class="col-3 col-t-3 "></div>
        <div class="inner col-6 col-t-6 col-m-12">
            <form [formGroup]="emailForm" (ngSubmit)="change()">
                <table>
                    <tr class="row">
                        <td class="first col-4 col-t-4 col-m-6">
                            <label>E-Mail: </label>
                        </td>
                        <td class="col-4 col-t-4 col-m-6 ">
                            <input formControlName="email" class="col-m-12 col-t-12 col-12" type="text">
                        </td>
                        <!-- <td class="col-4 col-t-4 col-m-6 tdsizeMobile"><input formControlName="email" type="text"></td> -->
                        <td class="col-4 col-t-4 col-m-12">
                            <small class="error-message"
                                   [hidden]="emailForm.controls.email.valid || (emailForm.controls.email.pristine && !submitted)">
                                ungültige Email
                            </small>
                        </td>
                    </tr>
                </table>
                <div class="row">
                    <div class="col-4 col-t-4"></div>
                    <div class="col-4 col-t-4 col-m-12 ">
                        <button type="submit" class="col-12 col-t-12 col-m-12 btn" [disabled]="submitDisabled">E-Mail
                            ändern
                        </button>
                    </div>
                    <div class="col-4 col-t-4"></div>
                </div>
            </form>
        </div>
        <div class="col-3 col-t-3 "></div>
    </div>
    <br>
</div>
