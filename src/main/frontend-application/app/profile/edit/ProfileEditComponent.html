<div id="content" class="main">
    <br>
    <div class="row">
        <div class="col-12 col-t-12 col-m-12">
            <h1 class="component">Profil bearbeiten</h1>
        </div>
    </div>

    <br/>

    <div class="row">
        <div class="col-3 col-t-1 "></div>
        <div class="inner col-6 col-t-10 col-m-12" >

            <div class="row">
                <div class="col-12 col-t-12 col-m-12">
                    <h2>Profilbild</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-3 col-t-3"></div>
                <div class="col-6 col-t-6 col-m-12">
                    <table>
                        <tr class="row">
                            <td class="col-12 col-t-12 col-m-12">
                                <img src="{{userProfilePicturePath}}" alt="Profilbild" width="125px" height="125px">
                            </td>
                        </tr>
                        <tr class="row">
                            <td class="col-12 col-t-12 col-m-12">
                                <form enctype="multipart/form-data" method="">
                                    <div class="col-12 col-t-12 col-m-12">
                                        <input #profilePictureFileInput type="file" [multiple]="false" name="profilePicture"
                                           class="profilePicture" accept="image/*" (change)="uploadProfilePicture()" class="col-12 col-t-12 col-m-12 bzn">
                                    </div>
                                </form>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="col-3 col-t-3"></div>
            </div>

            <hr noshade>

            <div class="row">
                <div class="col-12 col-t-12 col-m-12">
                    <h2>Pers√∂nliche Informationen</h2>
                </div>
            </div>


            <div class="row">
                <div class="col-2 "></div>
                <div class="col-10 col-t-12 col-m-12">
                    <form [formGroup]="editForm" (ngSubmit)="edit()">
                        <table>
                            <tr class="row">
                                <td class="first col-4 col-t-4 col-m-6 "><label>Vorname:</label></td>
                                <td class="col-4 col-t-4 col-m-6 ">
                                    <input formControlName="firstName" type="text" class="col-12 col-t-12 col-m-12">
                                </td>
                                <td class="col-4 col-t-4 col-m-12">
                                    <small class="error-message"
                                           [hidden]="editForm.controls.firstName.valid || (editForm.controls.firstName.pristine && !profileSubmitted)">
                                        Bitte den Vornamen eingeben
                                    </small>
                                </td>
                            </tr>
                            <tr class="row">
                                <td class="first col-4 col-t-4 col-m-6 "><label>Nachname:</label></td>
                                <td class="col-4 col-t-4 col-m-6 ">
                                    <input formControlName="lastName" type="text" class="col-12 col-t-12 col-m-12">
                                </td>
                                <td class="col-4 col-t-4 col-m-12">
                                    <small class="error-message"
                                           [hidden]="editForm.controls.lastName.valid || (editForm.controls.lastName.pristine && !profileSubmitted)">
                                        Bitte den Nachnamen eingeben
                                    </small>
                                </td>
                            </tr>
                            <tr class="row">
                                <td class="first col-4 col-t-4 col-m-6 "><label>Beschreibung:</label></td>
                                <td class="col-4 col-t-4 col-m-6 ">
                                    <textarea formControlName="description" maxlength="500" minlength="0"></textarea>
                                </td>
                                <td>

                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>

            <hr noshade>

            <div class="row">
                <div class="col-12 col-t-12 col-m-12">
                    <h2>Auto Informationen</h2>
                </div>
            </div>


            <div class="row">
                <div class="col-3 col-t-3"></div>
                <div class="col-6 col-t-6 col-m-12">
                    <table>
                        <tr class="row">
                            <td class="col-12 col-t-12 col-m-12">
                                <img src="{{userCarPicturePath}}" alt="Autobild" width="125px" height="125px">
                            </td>
                        </tr>
                        <tr class="row">
                            <td class="col-12 col-t-12 col-m-12">
                                <form enctype="multipart/form-data" method="">
                                    <div class="col-12 col-t-12 col-m-12">
                                    <input #carPictureFileInput type="file" [multiple]="false" name="carPicture"
                                           class="carPicture" accept="image/*" (change)="uploadCarPicture()" class="col-12 col-t-12 col-m-12">
                                    </div>
                                </form>
                            </td>
                        </tr>
                    </table>
                </div>

                <div class="col-3 col-t-3"></div>
            </div>


            <div class="row">
                <div class="col-2 "></div>
                <div class="col-10 col-t-12 col-m-12">
                    <form [formGroup]="editForm" (ngSubmit)="edit()">
                        <table>
                            <tr class="row">
                                <td class="first col-4 col-t-4 col-m-6 ">
                                    <label>Hersteller:</label>
                                </td>
                                <td class="col-4 col-t-4 col-m-6 ">
                                    <input class="col-12 col-t-12 col-m-12" formControlName="carMake" type="text">
                                </td>
                                <td class="col-4 col-t-4 col-m-12">
                                    <small class="error-message"
                                           [hidden]="editForm.controls.carMake.valid || (editForm.controls.carMake.pristine && !profileSubmitted)">
                                    </small>
                                </td>
                            </tr>
                            <tr>
                                <td class="first col-4 col-t-4 col-m-6 ">
                                    <label>Modell:</label>
                                </td>
                                <td class="col-4 col-t-4 col-m-6 ">
                                    <input class="col-12 col-t-12 col-m-12" formControlName="carModel" type="text">
                                </td>
                                <td  class="col-4 col-t-4 col-m-12">
                                    <small class="error-message"
                                           [hidden]="editForm.controls.carModel.valid || (editForm.controls.carModel.pristine && !profileSubmitted)">
                                    </small>
                                </td>
                            </tr>
                            <tr>
                                <td class="first col-4 col-t-4 col-m-6 ">
                                    <label>Baujahr:</label>
                                </td>
                                <td class="col-4 col-t-4 col-m-6  ">
                                    <input class="col-12 col-t-12 col-m-12" formControlName="carManufacturingYear" type="number" min="1900"
                                           max="{{date | date:'yyyy'}}" step="1">
                                </td>
                                <td class="col-4 col-t-4 col-m-12">
                                    <small class="error-message"
                                           [hidden]="editForm.controls.carManufacturingYear.valid || (editForm.controls.carManufacturingYear.pristine && !profileSubmitted)">
                                    </small>
                                </td>
                            </tr>
                            <tr>
                                <td class="first col-4 col-t-4 col-m-6">
                                    <label>Beschreibung:</label>
                                </td>
                                <td class="col-4 col-t-4 col-m-6 ">
                                    <textarea formControlName="carDescription" maxlength="500" minlength="0"></textarea>
                                </td>
                                <td class="col-4 col-t-4 col-m-12">
                                    <small class="error-message"
                                           [hidden]="editForm.controls.carDescription.valid || (editForm.controls.carDescription.pristine && !profileSubmitted)">
                                    </small>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>

                <div class="row buttonRow">
                    <div class="col-4 col-t-4"></div>
                    <div class="col-4 col-t-4 col-m-12">
                        <button type="submit" class="col-12 col-t-12 col-m-12 btn" [disabled]="profileSubmitDisabled">Speichern</button>
                    </div>
                    <div class="col-4 col-t-4"></div>
                </div>
            </div>

        </div>
        <div class="col-3 col-t-1 "></div>
    </div>

    <br>
</div>
