<div id="content" class="main">
    <br>
    <h1 class="component">Profil bearbeiten</h1>
    <br/>

    <div class="inner">

        <form >
            <table>
                <tr>
                    <td class="first"><label>Vorname:</label></td>
                    <td class="second">
                        <input type="text">
                    </td>
                    <td>
                        <!-- to do: error message like registration -->
                    </td>
                </tr>
                <tr>
                    <td class="first"><label>Nachname:</label></td>
                    <td class="second">
                        <input type="text">
                    </td>
                    <td>
                        <!-- to do: error message like registration -->
                    </td>
                </tr>
                <tr>
                    <td class="first"><label>Geburtsdatum:</label></td>
                    <td class="second">
                        <input type="text">
                    </td>
                    <td>
                        <!-- to do: error message like registration -->
                    </td>
                </tr>
                <tr>
                    <td class="first"><label>E-Mail:</label></td>
                    <td class="second">
                        <input type="text" value="{{userProfile.email}}">
                    </td>
                    <td>
                        <!-- to do: error message like registration -->
                    </td>
                </tr>
                <tr>
                    <td class="first"><label>Beschreibung:</label></td>
                    <td class="second">
                        <textarea maxlength="500" minlength="20"></textarea>
                    </td>
                    <td>
                        <!-- to do: error message like registration -->
                    </td>
                </tr>
                <tr>
                    <td class="first"><label>neues Passwort:</label></td>
                    <td class="second">
                        <input type="text">
                    </td>
                    <td>
                        <!-- to do: error message like registration -->
                    </td>
                </tr>
                <tr>
                    <td class="first"><label>neues Passwort (wiederholen):</label></td>
                    <td class="second">
                        <input type="text">
                    </td>
                    <td>
                        <!-- to do: error message like registration -->
                    </td>
                </tr>
            </table>

            <button type="submit">Speichern</button>

        </form>

    </div>

    <br>
</div>
