<div id="content" class="main">
    <br>
    <h1 class="component">Profil bearbeiten</h1>
    <br/>

    <div class="inner">
        <!--<form [formGroup]="pictureForm" (ngSubmit)="uploadPicture()">-->

        <!--</table>-->

        <form [formGroup]="editForm" (ngSubmit)="edit()">
            <table>
                <tr>
                    <td class="first"><label>Vorname:</label></td>
                    <td class="second">
                        <input formControlName="firstName" type="text">
                    </td>
                    <td>
                        <small class="error-message"
                               [hidden]="editForm.controls.firstName.valid || (editForm.controls.firstName.pristine && !submitted)">
                            Bitte den Vornamen eingeben
                        </small>
                    </td>
                </tr>
                <tr>
                    <td class="first"><label>Nachname:</label></td>
                    <td class="second">
                        <input formControlName="lastName" type="text">
                    </td>
                    <td>
                        <small class="error-message"
                               [hidden]="editForm.controls.lastName.valid || (editForm.controls.lastName.pristine && !submitted)">
                            Bitte den Nachnamen eingeben
                        </small>
                    </td>
                </tr>
                <tr>
                    <td class="first"><label>Beschreibung:</label></td>
                    <td class="second">
                        <textarea formControlName="description" maxlength="500" minlength="0"></textarea>
                    </td>
                    <td>

                    </td>
                </tr>
            </table>

            <button type="submit" class="button" [disabled]="submitDisabled">Speichern</button>

        </form>

    </div>

    <br>
</div>
