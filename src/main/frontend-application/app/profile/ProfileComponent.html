<div id="content" class="main">
    <br>
    <h1 class="component">Mein Profil</h1>
    <br/>
    <div *ngIf="securityStatus.loggedIn && userProfile.username == securityStatus.username" class="inner">

            <table>
                <tr>
                    <td>
                        <input type="button" value="Meine Fahrten" class="btn" [routerLink]=" ['rides'] ">
                    </td>
                    <td>
                        <input type="button" value="Gebuchte Fahrten" class="btn" [routerLink]=" ['joinedRides'] ">
                    </td>
                    <td>
                        <input type="button" value="Profil bearbeiten" class="btn" [routerLink]="['edit']">
                    </td>
                    <td>
                        <input type="button" value="Password ändern" class="btn" [routerLink]="['changePassword']">
                    </td>
                    <td>
                        <input type="button" value="E-Mail ändern" class="btn" [routerLink]="['changeEmail']">
                    </td>
                </tr>
            </table>
    </div>
    <br>
    <div *ngIf="userProfile" class="inner">
        <img src="{{userProfilePicturePath}}"
             alt="Profilbild" style="width:125px;height:125px;">
        <table>
            <tr>
                <td class="first">
                    <label>Vorname:</label>
                </td>
                <td>
                    {{userProfile.firstName}}
                </td>
            </tr>
            <tr>
                <td class="first">
                    <label>Nachname:</label>
                </td>
                <td>
                    {{userProfile.lastName}}
                </td>
            </tr>
            <tr>
                <td class="first">
                    <label>Username:</label>
                </td>
                <td>
                    {{userProfile.username}}
                </td>
            </tr>
            <tr>
                <td class="first">
                    <label>E-Mail-Adresse:</label>
                </td>
                <td>
                    {{userProfile.email}}
                </td>
            </tr>
            <tr>
                <td class="first">
                    <label>Geburtsdatum:</label>
                </td>
                <td>
                    {{userProfile.dateOfBirth | date:'dd.MM.yyyy'}}
                </td>
            </tr>
            <tr>
                <td class="first">
                    <label>Geschlecht:</label>
                </td>
                <td>
                    {{userProfile.gender}}
                </td>
            </tr>
            <tr>
                <td class="first">
                    <label>Beschreibung:</label>
                </td>
                <td>
                    {{userProfile.description}}
                </td>
            </tr>
        </table>
        </div>

    <br>
</div>
