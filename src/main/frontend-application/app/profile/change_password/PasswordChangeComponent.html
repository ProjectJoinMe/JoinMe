<div id="content" class="main">
    <br>
    <h1 class="component">Password ändern</h1>
    <br/>
    <div class="inner">
        <form [formGroup]="passwordForm" (ngSubmit)="change()">
            <table>
                <tr>
                    <td class="first"><label>Altes Passwort: </label></td>
                    <td><input formControlName="oldPassword" type="password"></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td class="first"><label>Neues Password: </label></td>
                    <td><input formControlName="newPassword" type="password"></td>
                    <td>
                        <small class="error-message">
                            <!--[hidden]="registrationForm.controls.password.valid || (registrationForm.controls.password.pristine && !submitted)"-->
                            ungültiges Passwort (mindestens 6 Zeichen)
                        </small>
                    </td>
                </tr>
                <tr>
                    <td class="first"><label>Neues Password wiederholen: </label></td>
                    <td><input formControlName="newPasswordCheck" type="password"></td>
                    <td>
                        <small class="error-message">
                            <!--[hidden]="registrationForm.controls.passwordCheck.valid || (registrationForm.controls.passwordCheck.pristine && !submitted)"-->
                            Passwörter stimmen nicht überein
                        </small>
                    </td>
                </tr>
            </table>
            <button type="submit" class="button" [disabled]="submitDisabled">Password ändern</button>
        </form>
    </div>
    <br>
</div>
