<div id="content" class="main">
    <br>
    <div class="row">
        <div class="col-12 col-t-12 col-m-12">
            <h1 class="component">Password ändern</h1>
        </div>
    </div>

    <br/>

    <div class="row">

        <div class="col-3 col-t-1"></div>

        <div class="inner col-6 col-t-10 col-m-12">
            <form [formGroup]="passwordForm" (ngSubmit)="changePassword()">
                <table>
                    <tr class="row">
                        <td class="first col-4 col-t-4 col-m-6 "><label>Neues Password: </label></td>
                        <td class="col-4 col-t-4 col-m-6 ">
                            <input class="col-12 col-t-12 col-m-12" formControlName="newPassword" type="password">
                        </td>
                        <td class="col-4 col-t-4 col-m-12">
                            <small class="error-message"
                                   [hidden]="passwordForm.controls.newPassword.valid || (passwordForm.controls.newPassword.pristine && !submitted)">
                                ungültiges Passwort (mindestens 6 Zeichen)
                            </small>
                        </td>
                    </tr>
                    <tr>
                        <td class="first col-4 col-t-4 col-m-6"><label>Neues Password wiederholen: </label></td>
                        <td class="col-4 col-t-4 col-m-6">
                            <input class="col-12 col-t-12 col-m-12" formControlName="newPasswordCheck" type="password">
                        </td>
                        <td class="col-4 col-t-4 col-m-12">
                            <small class="error-message"
                                   [hidden]="passwordForm.controls.newPasswordCheck.valid ||
                             (passwordForm.controls.newPasswordCheck.pristine && !submitted)">
                                Passwörter stimmen nicht überein
                            </small>
                        </td>
                    </tr>
                </table>

                <div class="row">
                    <div class="col-4 col-t-4"></div>
                    <div class="col-4 col-t-4 col-m-12 ">
                        <button type="submit" class="col-12 col-t-12 col-m-12 btn" [disabled]="submitDisabled">Password ändern</button>
                    </div>
                    <div class="col-4 col-t-4"></div>
                </div>

            </form>
        </div>

        <div class="col-3 col-t-1"></div>

    </div>

    <br>
</div>
