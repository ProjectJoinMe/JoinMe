<div id="content" class="main">
    <br>
    <h1 class="component">Details</h1>
    <br/>

    <div class="inner">
        <div *ngIf="ride">
            <table style="width:100%">
                <tr>
                    <td class="first"><label style="width: auto">Abfahrtsort:</label></td>
                    <td class="second"><label>{{ ride.start }}</label></td>
                </tr>
                <tr>
                    <td class="first">Zielort:</td>
                    <td class="second"><label style="width: auto"> {{ ride.destination }}</label></td>
                </tr>
                <tr>
                    <td class="first">Freie Plätze:</td>
                    <td class="second"><label>{{ ride.maxPassengers }}</label></td>
                </tr>
                <tr *ngIf="ride.returnDepartureDateTime" >
                    <td class="second"><h3>Hinfahrt</h3></td>
                </tr>
                <tr>
                    <td class="first">Abfahrt:</td>
                    <td class="second"><label>{{ ride.departureDateTime | timezonifyDate | date:'dd.MM.yyyy' }}</label></td>
                    <td style="padding-left: 5%"><label>{{ ride.departureDateTime | timezonifyDate | date:'HH:mm' }}</label></td>
                </tr>
            </table>

            <div *ngIf="ride.returnDepartureDateTime">
                <table>
                    <tr>
                        <td><h3>Rückfahrt</h3></td>
                    </tr>
                    <tr>
                        <td class="first">Abfahrt:</td>
                        <td class="second"><label>{{ ride.returnDepartureDateTime | timezonifyDate | date:'dd.MM.yyyy' }}</label></td>
                        <td style="padding-left: 5%"><label>{{ ride.returnDepartureDateTime | timezonifyDate | date:'HH:mm' }}</label></td>
                    </tr>
                </table>
                <br>
            </div>


            <table style="width: 100%;">

                <tr>
                    <!-- TODO make something else when there are no notes-->
                    <td class="first">Bemerkungen:</td>
                    <td class="bemerkung">
                        <div *ngIf="ride.notes" style="padding-left: 5%">{{ ride.notes }}</div>
                    </td>
                    <td></td>
                </tr>
            </table>
            <br>
            <input type="button" class="btn" value="Bearbeiten" (click)="goToUpdate(ride)">
            <input type="button" value="zurück" class="btn" [routerLink]=" ['../'] ">
        </div>
    </div>

    <br>
</div>
