<div id="content" class="main" style="text-align: center;">
  <h1 class="component">Create Ride</h1>
  <br />

  <div class="inner">

  <form [formGroup]="createRideForm" (ngSubmit)="createRide()" style="text-align: center">
    <table>
      <tr>
        <td><label>Abfahrtsort:</label></td>
        <td><input class="strechtInputField" formControlName="departurePlace" type="text"></td>
        <td><small class="error-message" [hidden]="createRideForm.controls.departurePlace.valid || (createRideForm.controls.departurePlace.pristine && !submitted)">
          Bitte einen Abfahrtsort angeben.
        </small></td>
      </tr>
      <tr>
        <td><label>Ankunftsort:</label></td>
        <td><input class="strechtInputField" formControlName="arrivalPlace" type="text"></td>
        <td><small class="error-message" [hidden]="createRideForm.controls.arrivalPlace.valid || (createRideForm.controls.arrivalPlace.pristine && !submitted)">
          Bitte einen Ankunftsort angeben.
        </small></td>
      </tr>
      <tr>
        <td><h2>Hinfahrt</h2></td>
        <td><input type="checkbox" id="toAndReturnCheckBox" [(ngModel)]="showhide" [ngModelOptions]="{standalone: true}"> Hin- und R端ckfahrt</td>
      </tr>
      <tr>
        <td><label>Abfahrtsdatum:</label></td>
        <td>
          <table>
            <tr>
              <td><input formControlName="departureDateTo" type="date" min=""></td>
              <td><input formControlName="departureTimeHourTo" type="number" min="0" max="23" step="1"></td>
              <td><input formControlName="departureTimeMinuteTo" type="number" min="0" max="59" step="1"></td>
            </tr>
          </table>
        </td>

        <td><small class="error-message" [hidden]="createRideForm.controls.departureDateTo.valid || (createRideForm.controls.departureDateTo.pristine && !submitted)
                                                   && createRideForm.controls.departureTimeHourTo.valid || (createRideForm.controls.departureTimeHourTo.pristine && !submitted)
                                                   && createRideForm.controls.departureTimeMinuteTo.valid || (createRideForm.controls.departureTimeMinuteTo.pristine && !submitted)">
          ung端ltiges Abfahrtsdatum
        </small></td>
      </tr>
    </table>
    <div *ngIf="showhide">
        <table >
          <tr class="returnFormRow"><h2>R端ckfahrt</h2></tr>
          <tr class="returnFormRow">
            <td><label>Abfahrtsdatum:</label></td>
            <td>
              <table>
                <tr>
                  <td><input formControlName="departureDateReturn" type="date" min=""></td>
                  <td><input formControlName="departureTimeHourReturn" type="number" min="0" max="23" step="1"></td>
                  <td><input formControlName="departureTimeMinuteReturn" type="number" min="0" max="59" step="1"></td>
                </tr>
              </table>
            </td>
            <td><small class="error-message" [hidden]="createRideForm.controls.departureDateReturn.valid || (createRideForm.controls.departureDateReturn.pristine && !submitted)">
              ung端ltiges Abfahrtsdatum
            </small></td>
          </tr>
      </table>
    </div>
    <br />
    <button type="submit" class="btn" [disabled]="submitDisabled">Fahrt erstellen</button>
  </form>
  </div>

</div>
