<div class="main">
    <br>
    <div class="row">
        <div class="col-12 col-m-12 col-t-12"><h1 class="component">Login</h1></div>
    </div>
    <br/>


    <div class="row">
        <div class="col-4 col-t-3"></div>
        <div class="inner col-4 col-t-6 col-m-12">

            <!-- A table to fill in username and password to log in on the website-->
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8 col-m-12 col-t-12">
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <table>
                            <tr class="row">
                                <td class="first col-m-6 col-t-6 col-6"><label>Nutzername:</label></td>
                                <td class="col-m-6 col-t-6 col-6">
                                    <input class="col-m-12 col-t-12 col-12" formControlName="username" type="text">
                                </td>
                            </tr>
                            <tr class="row">
                                <td class="first col-m-6 col-t-6 col-6"><label>Passwort:</label></td>
                                <td class="col-m-6 col-t-6 col-6">
                                    <input class="col-m-12 col-t-12 col-12" formControlName="password" type="password">
                                </td>
                            </tr>
                            <tr class="row">
                                <td class="col-m-12 col-t-12 col-12">
                                    <button type="submit" class="col-12 col-t-12 col-m-12 btn">Anmelden</button>
                                </td>
                            </tr>
                        </table>

                    </form>
                </div>
                <div class="col-2"></div>
            </div>


        </div>
        <div class="col-4 col-t-3"></div>
    </div>


    <br>
</div>
