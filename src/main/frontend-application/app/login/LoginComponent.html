<div class="main">
  <br>
  <h1 class="component">Login</h1>
  <br />

  <div class="inner">

  <form [formGroup]="loginForm" (ngSubmit)="login()">

    <table>
      <tr>
        <td class="first"><label>Nutzername:</label></td>
        <td><input formControlName="username" type="text"></td>
      </tr>
      <tr>
        <td class="first"><label>Passwort:</label></td>
        <td><input formControlName="password" type="password"></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit" class="btn" >Anmelden</button></td>
      </tr>
    </table>

  </form>
  </div>
  <br>
</div>
