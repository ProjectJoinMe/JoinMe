<div class="container">
    <!--<header-menu></header-menu>
    <div>-->
    <header>
        <div class="topnav row" id="myTopnav">
            <span class="spaceholder row">&nbsp;</span>
            <a [routerLink]=" ['./home'] " class="col-1-2 col-t-1-2 ">
                Home
            </a>
            <a [routerLink]=" ['./about'] " class="col-1-2 col-t-1-2 ">
                Ãœber JoinMe
            </a>
            <a *ngIf="securityStatus.loggedIn" [routerLink]="['./searchRide'] " class="col-1-2 col-t-1-2 ">
                Fahrt suchen
            </a>
            <a *ngIf="securityStatus.loggedIn" [routerLink]="['./createRide'] " class="col-1-2 col-t-1-2 ">
                Fahrt anbieten
            </a>
            <a *ngIf="!securityStatus.loggedIn" [routerLink]="['./register'] " class="col-1-2 col-t-2 ">
                Registrieren
            </a>
            <a *ngIf="!securityStatus.loggedIn" [routerLink]="['./login'] " class="col-1-2 col-t-1-2 ">
                Login
            </a>
            <a *ngIf="securityStatus.loggedIn" [routerLink]="['./profile/' + securityStatus.username]" class="col-1-2 col-t-1-2 ">
                Mein Profil
            </a>
            <a *ngIf="securityStatus.loggedIn" (click)="logout()" [routerLink]="['./home']" class="col-1-2 col-t-1-2 ">
                Logout
            </a>
            <a id="toggleNotificationsButton" *ngIf="securityStatus.loggedIn" (click)="toggleNotifications()" class="float-right col-2 col-t-3">
                <div class="clear" ></div>
                Benachrichtigungen
                <span *ngIf="notificationsService.notifications.unreadNotificationCount != 0">({{ notificationsService.notifications.unreadNotificationCount }})</span>

            </a>
            <div class="clear"></div>
            <a href="javascript:void(0);" style="font-size:15px;" class="icon" (click)="myFunction()">&#9776;</a>
        </div>
    </header>



    <div class="content " (click)="hideMenu()">

        <div class="row">
            <div #notificationsElementContainer *ngIf="notificationsShown" class="infobox col-3 col-t-6 col-m-12">

                <br>
                <notifications *ngIf="notificationsShown" ></notifications>
            </div>
        </div>


        <div class="row col-2 col-t-4 col-m-12 chatOpener" *ngIf="securityStatus.loggedIn" (click)="toggleChatbox()">Chat</div>
        <div class="row" *ngIf="securityStatus.loggedIn">
            <div class="chatbox col-2 col-t-4 col-m-12" *ngIf="chatBoxShown">
                <div class="col-12 col-m-12 col-t-12">Only</div>
                <div class="col-12 col-m-12 col-t-12">For</div>
                <div class="col-12 col-m-12 col-t-12">Alex</div>
                <div class="col-12 col-m-12 col-t-12">;)</div>
            </div>
        </div>


        <div class="row">
            <div class="col-12 col-m-12 col-t-12"><h1 class="joinme">JoinMe</h1></div>
        </div>

        <div class="row">
            <div class="col-12 col-m-12 col-t-12"><message></message></div>
        </div>

        <main>
            <router-outlet ></router-outlet>
        </main>

        <footer>
            <img class="flogo" src="profile/assets/img/joinme/FooterLogo.png" width="50px" height="50px">
        </footer>
    </div>
</div>
